syntax = "proto3";

option java_multiple_files = true;
option java_package = "uber.proto.zk";

package uber.zk;

import "objects.proto";

message Server {
  bytes id = 1;
  string host = 2;

  message Ports {
    int32 grpc = 1;
    int32 rest = 2;
  }
  Ports ports = 3;
}

message Shard {
  bytes id = 1;
  repeated uber.obj.City cities = 2;
}